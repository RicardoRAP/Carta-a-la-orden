{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" crossorigin="anonymous">
  <link type="application/octet-stream" href="{% static 'bootstrap/css/bootstrap.min.css.map' %}" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/font.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static '/css/general.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/restaurant-login.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.png' %}"/>
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="bg-img">
    <div class="container-form">
      <div class="logo">
        <a href="{% url 'afiliacion' %}"><img src="{% static '/img/Logo.png' %}"></a>
      </div>
      <div class="form">
        <form action="" method="POST">
          {% csrf_token %}
          <!-- Nombre de usuario -->
          <div class="form-outline mb-4">
            <input type="text" id="LoginEmail" class="form-control" name="email" placeholder="Email o Nombre de usuario" />
          </div>

          <!-- Contraseña -->
          <div class="form-outline mb-4">
            <input type="password" id="LoginPassword" class="form-control" name="password" placeholder="Contraseña"/>
          </div>

          <!-- Iniciar sesión -->
          <button type="submit" class="btn btn-block btn-submit mb-3">Iniciar sesión</button>
        </form>
        {% for message in messages %}
          <div id="message-{{message.tags}}" class="message d-flex justify-content-center align-items-center message-{{message.tags}}">
            <p>{{message}}</p>
          </div>
        {% endfor %}
        <!-- Olvido su contraseña -->
        <div class="d-flex justify-content-center align-item-center">
          <a href="{% url 'reset_password' %}">¿Olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
